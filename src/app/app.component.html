<div class="box static">
  <div class="background"></div>
  <div class="overflow-hidden whitespace-nowrap table content absolute inset-0  flex-col bg-white w-1/3 h-[50%] m-auto rounded-xl">
     <div class="relative  w-[100%] h-[100%] rounded-xl">
       <div class="bg-[#dd4f39] h-[80px] w-[100%] rounded-xl">
          <h3 class="font-medium text-4xl flex justify-center p-4 text-white">To Do List</h3>
      </div>
      <div class="p-4 rounded-lg shadow-xl m-2 w-[95%]">
        <input class="p-4 m-2 text-xl text-gray-400 outline-none w-[100%]"
               placeholder="type something"
               type="text"
               [(ngModel)]="note"

        />
      </div>
      <div *ngIf="allowCreateNote">
        <div *ngFor="let note of notes" class="table-row justify-between items-center">
          <div class="flex items-center">
            <input type="checkbox" class="accent-gray-500 m-2 w-[20px] h-[20px]"/>
            <p class="p-4 m-2 shadow-xl text-black text-xl w-[90%]">
                    {{note}}
            </p>
          </div>
        </div>
      </div>
      <div class="bg-[#dd4f39] absolute bottom-2 right-2 w-[64px] h-[64px] rounded-full flex justify-center items-center">
            <div class="relative w-[100%] h-[100%]">
              <button
              class="text-white absolute inset-0 m-auto"
              (click)="onAffichNote()">
              <i class="fa-solid fa-plus"></i>
              </button>
            </div>
       </div>
     </div>
  </div>
