<div class="box static">
  <div class="background"></div>
  <div class="content absolute inset-0 flex flex-col bg-white w-1/3 h-[50%] m-auto rounded-xl">
     <div class="relative  w-[100%] h-[100%] rounded-xl">
       <div class="bg-[#dd4f39] h-[80px] w-[100%] rounded-xl">
          <h3 class="font-medium text-4xl flex justify-center p-4 text-white">To Do List</h3>
      </div>
      <div class="p-4 rounded-lg shadow-xl m-2 w-[95%]">
        <app-note-input></app-note-input>
      </div>
      <app-note-content *ngFor="let note of notes"></app-note-content>
      <div class="bg-[#dd4f39] absolute bottom-2 right-2 w-[64px] h-[64px] rounded-full flex justify-center items-center">
            <div class="relative w-[100%] h-[100%]">
              <button
              class="text-white absolute inset-0 m-auto"
              (click)="onAffichNote()">
                <mat-icon>+</mat-icon>
              </button>
            </div>
       </div>
     </div>
  </div>
