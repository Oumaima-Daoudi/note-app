<div class="box static">
  <div class="background"></div>
  <div class="flex justify-center items-center content absolute inset-0">
    <div class="relative w-[500px] rounded-xl">
      <div class="block bg-[#dd4f39] w-[100%]">
        <h5 class="m-auto font-medium p-4 text-white text-center text-4xl">
          To Do List
        </h5>
      </div>
      <div>
        <div class="block w-[500px] p-6 bg-white rounded-lg shadow">
          <div>
            <div>
              <div class="flex rounded-md pb-3">
                <input
                  #noteInput
                  placeholder="New Note"
                  type="text"
                  id="hs-trailing-button-add-on"
                  name="hs-trailing-button-add-on"
                  class="py-3 outline-none px-4 block w-full border-gray-400 shadow-xl rounded-l-md text-md"
                />
                <div class="flex clock">
                  <input placeholder="set a deadline"
                  #deadlineInput
                  aria-label="24hr format"
                  [ngxTimepicker]="fullTime"
                  [format]="24"
                  readonly
                  class="py-3 outline-none px-4 block w-full border-gray-400 shadow-xl rounded-l-md text-md" />
                                <ngx-material-timepicker
                                  [appendToInput]="true"
                                  [disableAnimation]="true"
                                  #fullTime
                                ></ngx-material-timepicker>
                </div>

                <button
                  (click)="onClick(noteInput,deadlineInput)"
                  type="button"
                  class="py-3 px-4 inline-flex flex-shrink-0 justify-center items-center gap-2 rounded-r-md font-semibold text-[#dd4f39] text-md shadow-xl"
                >
                  <i class="fa-solid fa-plus fa-xl"></i>
                </button>
              </div>
              <div>
               <!--  <ejs-datetimepicker
                  class="px-4 py-3 block w-full border-gray-400 shadow-xl rounded-l-md text-md my-auto"
                  placeholder="set a deadline"
                ></ejs-datetimepicker> -->
              </div>
            </div>

            <ul
              class="w-[90%] m-2 text-md font-medium text-gray-900 bg-white rounded-lg"
            >
              <li
                class="w-full relative border border-[#EBE4D1] px-4 py-2 my-2 rounded-xl flex items-center justify-between"
                *ngFor="let item of todos"
              >
                <span class="cursor-pointer">
                  <div class="">
                    <i
                      [ngClass]="
                        item.isDone
                          ? 'fa-solid fa-square-check'
                          : 'fa-regular fa-square'
                      "
                      (click)="onStatusChange(item.id, !item.isDone)"
                      (click)="onDeleteItem(item.id, !item.isDone)"
                    ></i>
                      <span class="ml-3">{{ item.note }}</span>
                    </div>
                  <div>
                    <span class="edit-icon" (click)="toggleComponent()" >
                      <i class="fa-solid fa-pen-to-square"></i>
                    </span>
                    <span class="delete-icon" (click)="onDelete(item.id)">
                      <i class="fa-solid fa-trash"></i>
                    </span>
                  </div>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-editable-element  [ngClass]="!showComponent ? 'hidden': ''"></app-editable-element>
