

<!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 flex justify-center items-center z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative  rounded-lg shadow bg-[#FAF2D3]">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t border-[#65451F]">
                <h3 class="text-xl font-semibold text-[#]">
                    Edit note
                </h3>
                <button (click)="cancelEdit()" type="button" class="text-gray-400 bg-transparent hover:bg-[#C8AE7D] hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center " data-modal-hide="defaultModal">
                    <svg  class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <textarea   [(ngModel)]="editedContent"   class="bg-[#EAC696] py-3 w-[500px] rounded-xl outline-none"></textarea>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 border-t border-[#65451F] rounded-b">
                <button (click)="saveChanges()" data-modal-hide="defaultModal" type="button" class="text-[#65451F] bg-[#DAC0A3] focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center">Confirm</button>
                <button (click)="cancelEdit()" data-modal-hide="defaultModal" type="button" class="text-[#65451F] bg-[#EADBC8] focus:outline-none focus:ring-4 rounded-lg  text-sm font-medium px-5 py-2.5 focus:z-10 ">Cancel</button>
            </div>
        </div>
    </div>
</div>
