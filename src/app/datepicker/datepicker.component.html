<div class="flex clock">
  <input placeholder="set a deadline"
  aria-label="24hr format"
  [ngxTimepicker]="fullTime"
  [format]="24"
  readonly
  class="py-3 outline-none px-4 block w-full border-gray-400 shadow-xl rounded-l-md text-md" />
  <button
  type="button"
  class="py-3 px-4 inline-flex flex-shrink-0 justify-center items-center gap-2 rounded-r-md font-semibold text-[#dd4f39] text-md shadow-xl"
>
  <i class="fa-solid fa-plus fa-xl"></i>
</button>
                <ngx-material-timepicker
                  [appendToInput]="true"
                  [disableAnimation]="true"
                  #fullTime
                ></ngx-material-timepicker>
</div>
